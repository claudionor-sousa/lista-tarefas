<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <h4>Minhas Tarefas</h4>
    
    <div *ngIf="tarefas.length > 0;
      then thenBlock
      else elseBlock">
    </div>

    <ng-template #thenBlock>
      <ion-grid *ngFor="let t of tarefas">
        <ion-row class.concluida="t.concluida" [class.bold]="t.prioridade == 2">
          <ion-col size=4><span>{{t.descricao}}</span></ion-col>
          <ion-col size=3><span>{{t.prioridadeStr()}}</span></ion-col>
          <ion-col size=3><span>{{t.dataLimite}}</span></ion-col>
          <ion-col size=2>
            <ion-icon (click)="toggleConcluida(t)" [name]="t.concluida ?
            'checkbox-outline' : 'square-outline'"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <ng-template #elseBlock>Nenhuma tarefa cadastrada.</ng-template>
  </div>
</ion-content>
